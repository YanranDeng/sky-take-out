server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

  #  配置redis连接参数
  redis:
    host: ${sky.redis.host}
    database: ${sky.redis.database}
    port: ${sky.redis.port}
    password: ${sky.redis.password}



mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 604800000
    # 设置前端传递过来的令牌名称
    admin-token-name: token

    #    设置用户端的jwt令牌配置
    user-secret-key: itheima
    user-token-name: authentication
    user-ttl: 604800000

  alioss:
    access-key-id: ${sky.alioss.access-key-id}
    access-key-secret: ${sky.alioss.access-key-secret}
    bucket-name: ${sky.alioss.bucket-name}
    endpoint: ${sky.alioss.endpoint}


  wechat:
    appid: ${sky.wechat.appid}
    secret: ${sky.wechat.secret}

    refund-notify-url: ${sky.wechat.refund-notify-url}
    we-chat-pay-cert-file-path: ${sky.wechat.we-chat-pay-cert-file-path}
    private-key-file-path: ${sky.wechat.private-key-file-path}
    notify-url: ${sky.wechat.notify-url}
    mchid: ${sky.wechat.mchid}
    mch-serial-no: ${sky.wechat.mch-serial-no}
    api-v3-key: ${sky.wechat.api-v3-key}

  #    百度地图派送范围检验
  shop:
    address: ${sky.shop.address}
    ak: ${sky.baidu.ak}

